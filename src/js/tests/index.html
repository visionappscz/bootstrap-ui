<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap UI Plugin Test Suite</title>

    <!-- mocha.js -->
    <link rel="stylesheet" media="all" href="../../../node_modules/mocha/mocha.css">
</head>
<body>
    <!-- jQuery -->
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <!-- moment.js -->
    <script type="text/javascript" src="../../../node_modules/moment/min/moment-with-locales.min.js"></script>

    <div id="mocha"></div>
    <div id="mocha-fixture"></div>

    <!-- mocha.js -->
    <script src="../../../node_modules/mocha/mocha.js"></script>
    <!-- chai.js -->
    <script src="../../../node_modules/chai/chai.js"></script>
    <!-- chai.js -->
    <script src="../../../node_modules/sinon/pkg/sinon.js"></script>

    <!-- setup -->
    <script>
        var assert = chai.assert;

        mocha.ui('bdd');
        mocha.clearFixture = function () {
            $('#mocha-fixture').children().remove();
        };

        // Test written in strict mode will not run without this non-strict initialization test
        describe('Inititialization', function () {
            it('should initialize all dependencies', function () {
                assert.isDefined(mocha);
                assert.isDefined(chai);
                assert.isDefined(sinon);
                assert.isDefined($);
                assert.isDefined(moment);
            })
        });
    </script>

    <!-- Plugin sources -->
    <script src="../../../node_modules/bootstrap/js/dist/util.js"></script>
    <script src="../../../node_modules/bootstrap/js/dist/modal.js"></script>
    <script src="../confirmation.js"></script>
    <script src="../filterable.js"></script>
    <script src="../sortable-table.js"></script>
    <script src="../disable.js"></script>
    <script src="../ckeditor-loader.js"></script>
    <script src="../select2-loader.js"></script>
    <script src="../datetimepicker-loader.js"></script>
    <script src="../slugger.js"></script>

    <!-- Unit tests -->
    <script src="./unit/confirmation.js"></script>
    <script src="./unit/filterable.js"></script>
    <script src="./unit/sortable-table.js"></script>
    <script src="./unit/disable.js"></script>
    <script src="./unit/ckeditor-loader.js"></script>
    <script src="./unit/select2-loader.js"></script>
    <script src="./unit/datetimepicker-loader.js"></script>
    <script src="./unit/slugger.js"></script>

    <!-- mocha.js run -->
    <script>mocha.run()</script>
</body>
</html>
